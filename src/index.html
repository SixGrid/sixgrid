
<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=0.8"/>

		<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="./../css/main.css" />
	</head>

	<body>
		<div class="mainContent">
			<div class="preloader">
				<div class="blurbg">
					<div class="container">
						<h4>Loading sixgrid</h4>
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
						<h5 id="loadingStatus"></h5>
					</div>
				</div>
			</div>
			
	
			<nav class="main-navbar">
				<div class="row">
					<div class="nav-wrapper">
						<div class="col s12">
							<a class="brand-logo" id="branding">{brand}</a>
							<ul class="right hide-on-med-and-down" id="navbarLinks">
								<li><a data="home">Home</a></li>
								<li><a data="search">Search</a></li>
								<li><a data="settings">Settings</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>

			<!-- Stuff that the js files wanna do/edit lives here -->
			<div class="pageContent"></div>

			<!-- Handy scroll to top thing. -->
			<div class="scrollToTop">
				<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">arrow_drop_up</i></a>
			</div>
		</div>
		<div class="bottomSpace"></div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="gui.js"></script>
	</body>
</html>
