
<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=0.8"/>

		<!-- Font Awesome! -->
		<link type="text/css" rel="stylesheet" href="./../font-awesome/css/all.min.css" />

		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="./../css/main.css" />
	</head>

	<body>
		<div class="control collection" id="titlebar">
			<ul>
				<li class="control close">
					<i class="fas fa-times"></i>
				</li>
				<li class="control maximize">
					<i class="far fa-window-maximize"></i>
				</li>
				<li class="control minimize">
					<i class="fas fa-window-minimize"></i>
				</li>
			</ul>
		</div>
	
		
			
		</div>
		<div class="mainContent">
			<div class="preloader">
				<div class="blurbg">
					<div class="container">
						<h4>Loading sixgrid</h4>
						<div class="progress">
							<div class="indeterminate"></div>
						</div>
						<h5 id="loadingStatus"></h5>
					</div>
				</div>
			</div>
			
	
			<nav class="main-navbar">
				<div class="row">
					<div class="nav-wrapper">
						<div class="col s12">
							<a class="brand-logo">sixgrid</a>
							<ul class="right hide-on-med-and-down">
								<li><a data="home">Home</a></li>
								<li><a data="search">Search</a></li>
								<li><a data="settings">Settings</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="pageContent"></div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="gui.js"></script>
	</body>
</html>
