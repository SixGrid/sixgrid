<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=0.8"/>

		<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="./../css/main.css" />
	</head>

	<body>
		<div class="mainContent">
			<nav class="main-navbar">
				<div class="row">
					<div class="nav-wrapper">
						<div class="col s12">
							<a class="brand-logo">sixgrid</a>
							<ul class="right hide-on-med-and-down" id="navbarLinks">
								<li><a data="home">Home</a></li>
								<li><a data="search">Search</a></li>
								<li><a data="settings">Settings</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="pageContent">
				<div class="container">
					<h3>Settings</h3>
					<div class="authSettings">
						<h4 id="authSettings_header">Change Login Details</h4>
						<div class="row">
							<div class="row">
								<div class="input-field col s6">
									<input id="first_name" type="text">
									<label for="first_name">Username</label>
								</div>
								<div class="input-field col s6">
									<input id="last_name" type="password">
									<label for="last_name">API Key</label>
								</div>
								<a class="waves-effect waves-light btn" id="authSettings_change">Change & Verify Login Details</a>
								<a class="waves-effect waves-light btn" id="authSettings_verify">Verify Current Login Details</a>
							</div>
						</div>
					</div>
					<div class="downloadSettings">
						<h4>Download Settings</h4>
						<div class="row">
							Current Download Location <code id="currentDownloadLocation">${localStorage.downloadLocation-string || "No Download Location"}</code>
						</div>
						<div class="row">
							<div class="changeDownloadLocation">
								<a class="waves-effect waves-light btn" id="changeDownloadLoc_btn">Change Download Location</a><br>
								<input placeholder="${localStroage.downloadLocation-string || 'No Download Location'}" id="changeDownloadLocation_textbox" type="text" class="validate">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="scrollToTop">
				<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">arrow_drop_up</i></a>
			</div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
	</body>
</html>
