<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=0.8"/>

		<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="./../css/main.css" />
	</head>

	<body>
		<div class="mainContent">
			<nav class="main-navbar">
				<div class="row">
					<div class="nav-wrapper">
						<div class="col s12">
							<a class="brand-logo">sixgrid</a>
							<ul class="right hide-on-med-and-down" id="navbarLinks">
								<li><a data="home">Home</a></li>
								<li><a data="download">Downloads</a></li>
								<li><a data="search">Search</a></li>
								<li><a data="settings">Settings</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="pageContent">
				<div class="container">
					<h1>Download Manager</h1>
					<div class="downloadHistory">
						<div class="dl-title">
							<span>Download Queue</span>
						</div>
						<div class="downloadQueue-control">
							<ul>
								<li>
									<a class="waves-effect waves-light btn" id="startQueue">Start Queue</a>
								</li>
							</ul>
						</div>
						<div class="queueContainer">
							<table class="historyList">
								<tr data-type="b64_post" data="">
									<td class="thumbnail">
										<img src="https://via.placeholder.com/150">
									</td>
									<td>
										<ul class="postInfo">
											<li data-type="id" data="${post.id}">${post.id}</li>
											<li data-type="rating" data="${post.rating}" class="rating-${post.rating}">${esix.ratingParse(post.rating)}</li>
											<li data-type="uploader" data="${post.uploader}"><a href="https://e621.net/users/562248" class="uploader-level-${pUploader.level_string.toLowerCase()}">${pUploader.name}</a></li>
											<li data-type="b64_artist" data="${btoa(post.artist)}">${post.artist.join(", ")}</li>
										</ul>
									</td>
									<td>
										<span data-type="b64_description" data="${btoa(post.description)}">${esix.modules.removeMarkdown(post.description).replace("\r\n","<br>")}</span>
									</td>
									<td class="postOptions">
										<ul class="postOptions">
											<li><i class="material-icons" id="closePost" data-type="id" data="${post.id}">close</i></li>
										</ul>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
	</body>
</html>
