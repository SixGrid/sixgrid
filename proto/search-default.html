<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./../materialize/css/materialize.min.css"  media="screen,projection"/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=0.8"/>

		<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

		<!-- Custom CSS -->
		<link type="text/css" rel="stylesheet" href="./../css/main.css" />
	</head>

	<body>
		<div class="mainContent">
			<nav class="main-navbar">
				<div class="row">
					<div class="nav-wrapper">
						<div class="col s12">
							<a class="brand-logo">sixgrid</a>
							<ul class="right hide-on-med-and-down" id="navbarLinks">
								<li><a data="home">Home</a></li>
								<li><a data="search">Search</a></li>
								<li><a data="settings">Settings</a></li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
			<div class="pageContent">
				<div class="searchBar">
					<ul class="searchBar-list">
						<li class="mainSearch">
							<nav class="smallSearch">
								<div class="nav-wrapper">
									<form id="tagSearch">
										<div class="input-field">
											<input id="search" type="search">
											<label class="label-icon" for="search"><i class="material-icons">search</i></label>
											<i class="material-icons">close</i>
										</div>
									</form>
								</div>
							</nav>
						</li>
						<li class="searchOptions">
							<a class="waves-effect waves-light btn-small">Save Tag</a>
							<a class="waves-effect waves-light btn-small">Options</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="scrollToTop">
				<a class="btn-floating btn-large waves-effect waves-light"><i class="material-icons">arrow_drop_up</i></a>
			</div>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./../materialize/js/materialize.min.js"></script>
	</body>
</html>
